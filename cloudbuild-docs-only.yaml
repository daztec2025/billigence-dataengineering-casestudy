steps:
  # Step 1: Build docs Docker image
  - name: "gcr.io/cloud-builders/docker"
    id: "build-docs"
    args:
      - "build"
      - "-t"
      - "us-central1-docker.pkg.dev/$PROJECT_ID/localspark/docs:$COMMIT_SHA"
      - "-t"
      - "us-central1-docker.pkg.dev/$PROJECT_ID/localspark/docs:latest"
      - "-f"
      - "Dockerfile.docs"
      - "."

  # Step 2: Push docs image
  - name: "gcr.io/cloud-builders/docker"
    id: "push-docs"
    args:
      - "push"
      - "us-central1-docker.pkg.dev/$PROJECT_ID/localspark/docs:$COMMIT_SHA"

  # Step 3: Push latest tag
  - name: "gcr.io/cloud-builders/docker"
    id: "push-docs-latest"
    args:
      - "push"
      - "us-central1-docker.pkg.dev/$PROJECT_ID/localspark/docs:latest"

  # Step 4: Deploy docs to Cloud Run Service
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    id: "deploy-docs"
    entrypoint: "gcloud"
    args:
      - "run"
      - "deploy"
      - "localspark-docs"
      - "--image"
      - "us-central1-docker.pkg.dev/$PROJECT_ID/localspark/docs:$COMMIT_SHA"
      - "--region"
      - "us-central1"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--port"
      - "8080"
      - "--memory"
      - "256Mi"
      - "--cpu"
      - "1"
      - "--min-instances"
      - "0"
      - "--max-instances"
      - "2"

options:
  logging: CLOUD_LOGGING_ONLY

images:
  - "us-central1-docker.pkg.dev/$PROJECT_ID/localspark/docs:$COMMIT_SHA"
  - "us-central1-docker.pkg.dev/$PROJECT_ID/localspark/docs:latest"
